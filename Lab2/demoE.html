<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>实验E</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 a_Position;
	void main(){
		gl_Position = a_Position;
    }
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	void main(){
		gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
    </script>
    
    <script type="text/javascript" src="common/webgl-utils.js"></script>
    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="common/gl-matrix-min.js"></script>
    
    <script type="text/javascript" src="js/triangle-tessa2.js"></script>
</head>
<body>
    <p>输入剖分层次（0~7）：
    <input type="text" id="num" value=""></p>
    <p>输入旋转角度(0~360)：
	<input type="text" id="theta" value=""></p>
    <p>选择是否旋转：
    <input type="radio" name="1" value="yes" checked="checked"/>是
	<input type="radio" name="1" value="no" />否</p>
    <p>
    <input type="button" onclick="initTriangles()" value="Draw"/>
	<input type="button" value="Clear" onclick="location.reload()"/>   
	</p>
	<canvas id="gl-canvas" width="400" height="400">你的浏览器不支持HTML5 canvas元素</canvas>
</body>
</html>
