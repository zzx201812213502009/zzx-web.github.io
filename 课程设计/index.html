<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单机迷宫游戏</title>
		<script type="text/javascript">
			function show(){
				var img=document.getElementById("1");
				img.style.display="none";
				var x=document.getElementsByName("difficulty");
				var t=1;
				for(var i=0;i<x.length;i++){
					if(x[i].checked){
						t=x[i].value;
					}
				}
				if(t==1)window.open("simple.html");
				if(t==2)window.open("middle.html");
				if(t==3)window.open("hard.html");
			}
		</script>
		<script type="text/javascript" src="js/game1.js"></script>
		<script type="text/javascript" src="js/game2.js"></script>
		<script type="text/javascript" src="js/game3.js"></script>
	</head>
	<body>
		<h1>单机迷宫游戏</h1>
		<img id="1"src="img/1.jpg" >
		<p>
			<input type="radio" name="difficulty"value="1" />简单
			<input type="radio" name="difficulty"value="2" />中等
			<input type="radio" name="difficulty"value="3" />困难
			<input type="button"value="确定" onclick="show()"/>
		</p>
		
	</body>
</html>
