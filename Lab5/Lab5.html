<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script id="vertex-shader" type="x-shader/x-vertex">
        	attribute vec4 vPosition;
        	attribute vec4 vColor;
        	varying vec4 fColor;
        
        	uniform mat4 modelViewMatrix;
        	uniform mat4 projectionMatrix;
        
        	void main()
        	{
        		gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        		fColor = vColor;	
        	}
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
        	precision mediump float;
        
        	varying vec4 fColor;
        
        	void main()
        	{
                gl_FragColor = fColor;
        	}
        </script>
        
        <script type="text/javascript" src="common/webgl-utils.js"></script>
        <script type="text/javascript" src="common/initShaders.js"></script>
        <script type="text/javascript" src="common/gl-matrix-min.js"></script>
        <script type="text/javascript" src="common/objloader.js"></script>
		
		
        <script type="text/javascript" src="js/objview.js"></script>
    </head>
    <body>
            <canvas id="gl-canvas" width="400" height="400">你的浏览器不支持HTML5 Canvas元素</canvas>
			<p>请选择一个OBJ模型文件
			<input type="file" id="fileInput">
			</p>
			<p>选择绘制方式
            <input type="radio" id="wire" name="drawtype" value="1" checked>线框模式
            <input type="radio" id="solid" name="drawtype" value="2" >实体模式
            <input type="color" id="objcolor" name="objcolor" value="#ff0000">
			</p>
            <p>改变对象位置
			<input type="radio" id="objpos" name="posgrp" value="1" checked>物体位置
            <input type="radio" id="campos" name="posgrp" value="2">相机位置
			</p>
			<p>Position:
			<br>x<input type="range" id="xpos" name="xpos" min="-5.0" max="5.0" step="0.1">
			<br>y<input type="range" id="ypos" name="ypos" min="-5.0" max="5.0" step="0.1">
			<br>z<input type="range" id="zpos" name="zpos" min="-5.0" max="5.0" step="0.1">
			</p>
			<p>Rotation:
			<br>x<input type="range" id="xrot" name="xrot" min="-360" max="360" step="1.0">
            <br>y<input type="range" id="yrot" name="yrot" min="-360" max="360" step="1.0">
            <br>z<input type="range" id="zrot" name="zrot" min="-360" max="360" step="1.0">
			</p>
            <p>选择投影方式
            <input type="radio" id="ortho" name="projtype" value="1" checked>正交投影
            <input type="radio" id="persp" name="projtype" value="2">透视投影
            </p>
    </body>
</html>
