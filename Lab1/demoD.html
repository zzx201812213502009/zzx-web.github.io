<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Chapter 1. c</title>
		<!-- 顶点着色器和片元着色器代码 -->
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 a_Position;
			void main(){
				gl_Position = a_Position;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			void main(){
				if(gl_FragCoord.x < 100.0){
					gl_FragColor = vec4(1.0,0.0,1.0,1.0);
				}else {
					gl_FragColor = vec4(0.0,1.0,1.0,1.0);
				} 
			}
		</script>
		<!-- 相关的JS库 -->
		<script type="text/javascript" src="common/webgl-utils.js"></script>
		<script type="text/javascript" src="common/initShaders.js"></script>
		<script type="text/javascript" src="common/gl-matrix-min.js"></script>
		<!-- 三角形的JS代码 -->
		<script type="text/javascript" src="js/triangle3.js"></script>
	</head>
	<body>
		<canvas id="triangle-canvas" style="border:none;" width="400" height="400"></canvas>
	</body>
</html>
