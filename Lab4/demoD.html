<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8">
	<title>实验D</title>
	<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	attribute vec4 vColor;
	varying vec4 fColor;

	uniform mat4 rmat;
	void main()
	{
		gl_Position = rmat * vPosition;
		fColor = vColor;
	}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 fColor;

	void main()
	{
		gl_FragColor = fColor;
	}
	</script>
	<script type="text/javascript" src="common/webgl-utils.js"></script>
	<script type="text/javascript" src="common/initShaders.js"></script>
	<script type="text/javascript" src="common/gl-matrix-min.js"></script>
	
	<script type="text/javascript" src="js/rotateBymouse.js"></script>
</head>
<body onload="initCube()">
<canvas id="gl-canvas" width="400" height="400">

</body>
</html>
